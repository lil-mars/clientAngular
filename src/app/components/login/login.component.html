<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio !!
      </span>
    </p>

    <p>
      <label>Contrasena</label>
      <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password"
             class="form-control" required>
      <span *ngIf="!password.valid && password.touched">
        La contrasena es obligatoria
      </span>
    </p>
    <input type="submit" class="btn btn-success" value="Ingresar" [disabled]=" !loginForm.form.valid">
  </form>
</div>
